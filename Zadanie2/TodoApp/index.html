<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="theme.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></link>
        <title>MyTODO App</title>
    </head>
    
    <body>
        <h1>MyNotes</h1>
        <form>
            <label>Title</label>
            <input type="text" id="inputTitle"/>
            <label>Description</label>
            <input type="text" id="inputDescription"/>
            <label>Place</label>
            <input type="text" id="inputPlace"/>
            <label>Due date</label>
            <input type="date" id="inputDate"/>
            <input type="button" value="add"
            onclick="addTodo()"/>
        </form>
        <div>
            <label >Search tasks by title</label>
            <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
        </div>
        <div>
            <label>Search tasks by date</label>
            <input type="date" id="startDate"/>
            <input type="date" id="endDate"/>
        </div>
    
        <div class="container-fluid p-3 bg-primary text-white text-center" id="todoListView">

        </div>     
    </body>
</html>
